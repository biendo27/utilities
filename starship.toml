[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:secondary_container"
format = '[[  $time ](fg:on_secondary_container bg:secondary_container)]($style)'

[cmd_duration]
min_time = 500
style = "fg:on_secondary_container bg:secondary_container"
format = '[ $duration ]($style)'

[status]
disabled = false
style = "fg:on_tertiary bg:tertiary"
format = '[ ✖ $status ]($style)'

[jobs]
threshold = 1
symbol = ""
style = "fg:on_secondary bg:secondary"
format = '[ $symbol $number ]($style)'

[username]
show_always = true
style_user = "fg:on_primary bg:primary"
style_root = "fg:on_primary bg:primary"
format = "[ $user]($style)"

[hostname]
ssh_only = false
trim_at = "."
style = "fg:on_primary bg:primary"
format = "[@$hostname ]($style)"

[character]
success_symbol = "[❯](bold fg:primary_container)"
error_symbol = "[❯](bold fg:error)"
vimcmd_symbol = "[❮](bold fg:primary_container)"
vimcmd_replace_one_symbol = "[❮](bold fg:secondary_container)"
vimcmd_replace_symbol = "[❮](bold fg:secondary_container)"
vimcmd_visual_symbol = "[❮](bold fg:tertiary)"

