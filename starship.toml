"$schema" = 'https://starship.rs/config-schema.json'
add_newline = false
format = """
$os\
[](bg:secondary fg:primary)\
$directory\
[](fg:secondary bg:tertiary)\
${custom.git_remote}\
$git_branch\
$git_status\
$git_state\
[](fg:tertiary bg:primary_container)\
$nodejs\
$bun\
$python\
$rust\
$golang\
$php\
$java\
$kotlin\
$dart\
$dotnet\
$swift\
$c\
$cpp\
$cmake\
$nim\
$zig\
$lua\
$haskell\
$elixir\
$elm\
$erlang\
$fennel\
$fortran\
$gleam\
$haxe\
$julia\
$ocaml\
$odin\
$perl\
$purescript\
$raku\
$rlang\
$ruby\
$scala\
$solidity\
$vlang\
$xmake\
$typst\
[](fg:primary_container)\
$fill\
[](fg:secondary_container)\
$cmd_duration\
$time\
[](fg:tertiary bg:secondary_container)\
$status\
[](fg:secondary bg:tertiary)\
$jobs\
[](fg:primary bg:secondary)\
$username\
$hostname\
\n$character"""
palette = "shadcn"

[fill]
symbol = "-"

[directory]
style = "fg:on_secondary bg:secondary"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[os]
disabled = false
style = "bg:primary fg:on_primary"
format = "[ $symbol ]($style)"

[os.symbols]
Windows = ""
Ubuntu = ""
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
AOSC = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[git_branch]
symbol = ""
style = "bg:tertiary"
format = '[[ $symbol $branch ](fg:on_tertiary bg:tertiary)]($style)'

[git_status]
style = "bg:tertiary"
format = '[[($all_status$ahead_behind )](fg:on_tertiary bg:tertiary)]($style)'

[git_state]
style = "bg:tertiary"
format = '[[ $state( $progress_current/$progress_total) ](fg:on_tertiary bg:tertiary)]($style)'

[git_metrics]
disabled = false
added_style = "fg:on_tertiary bg:tertiary"
deleted_style = "fg:on_tertiary bg:tertiary"
format = '[+$added]($added_style) [-$deleted]($deleted_style)'

[custom.git_remote]
command = """
remote=$(git remote get-url origin 2>/dev/null || git remote get-url upstream 2>/dev/null)
[ -z "$remote" ] && exit 1
case "$remote" in
  *github.com*) echo "" ;;
  *gitlab.com*) echo "󰮠" ;;
  *bitbucket.org*) echo "󰂨" ;;
  *azure.com*|*visualstudio.com*) echo "" ;;
  *codeberg.org*|*gitea*) echo "" ;;
  *) echo "󰊢" ;;
esac
"""
when = "git rev-parse --is-inside-work-tree >/dev/null 2>&1"
style = "fg:on_tertiary bg:tertiary"
format = "[ $output ]($style)"

[nodejs]
symbol = "󰎙"
style = "bg:primary_container"
format = '[[ $symbol ($version) ](fg:on_primary_container bg:primary_container)]($style)'
detect_extensions = []
detect_files = ["package.json"]
detect_folders = []

